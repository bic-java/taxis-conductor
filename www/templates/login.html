<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Acceso</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Cancelar</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Usuario</span>
                    <input type="email" required="required" ng-model="loginData.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Contraseña</span>
                    <input type="password" required ng-model="loginData.password">
                </label>
                <label class="item item-input">
                    <span class="input-label">Placas</span>
                    <input type="text" required ng-model="loginData.circulation_plate">
                </label>
                <ion-checkbox class="item item-input" ng-model="loginData.rememberPassword">Recordar contraseña</ion-checkbox>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Entrar</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
